<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">

      <div class="text-container">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div><!-- logo-->

        <div class="heading">
          <h1><span>We're </span>coming soon</h1>
        </div><!-- heading -->

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="input-group">
          <input
            type="email"
            spellcheck="false"
            id="email-field"
            onkeyup="validateEmail()"
            placeholder="Email Address"
          />
          <div class="error-icon">
            <img src="./images/icon-error.svg" alt="error" />
          </div><!-- error-icon -->
          <button class="submit-btn">
            <img src="./images/icon-arrow.svg" alt="icon-arrow" />
          </button>
         
        </div><!-- input-group -->
        <div class="email-error">Please provide a valid email</div>
      </div><!-- text-container -->




      <div class="hero-container">
        
          <img class="hero" src="./images/hero-desktop.jpg" alt="hero" />
         
     
        <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="hero" />
    
        </div><!-- hero-container -->
        
          </div> <!-- main-container -->
         
  </body>
</html>
